<div class="bailes">
    @for (baile of bailes; track baile.id) {
      <div class="baile">
        <h2>{{ baile.titulo }}</h2>
        <p><strong>Tipo:</strong> {{ baile.tipo }}</p>
        <p><strong>Configuración Geométrica:</strong> {{ baile.configuracion_geometrica }}</p>
        <p><strong>Pueblo:</strong> {{ baile.pueblo.nombre }}</p>
      </div>
    }
  </div>
