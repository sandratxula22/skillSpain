<app-navbar></app-navbar>
<div class="container mt-5">
  <h2 class="text-center">Lista de Eventos</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Precio</th>
        <th>Pueblo</th>
        <th>Inscribirse</th>
        @if(session == "Administrador"){
          <th>Editar</th>
        }
      </tr>
    </thead>
    <tbody>
      @for(evento of eventos; track evento.id){
      <tr>
        <td>{{ evento.nombre }}</td>
        <td>{{ evento.fecha }}</td>
        <td>{{ evento.hora }}</td>
        <td>{{ evento.precio }}â‚¬</td>
        <td>{{ evento.pueblo.nombre }}</td>
        <td>
          <button class="btn btn-primary" (click)="inscribir(evento.id)">
            Inscribirse
          </button>
        </td>
        @if(session == "Administrador"){
          <td>
            <button class="btn btn-warning" (click)="editar(evento.id)">
              Editar
            </button>
          </td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
<app-footer></app-footer>
