<div class="container mt-5">
  <h2 class="text-center">Lista de Eventos</h2>
  <table class="table table-success table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Precio</th>
        <th>Pueblo</th>
      </tr>
    </thead>
    <tbody>
      @for(evento of eventos; track evento.id){
      <tr>
        <td>{{ evento.id }}</td>
        <td>{{ evento.nombre }}</td>
        <td>{{ evento.fecha }}</td>
        <td>{{ evento.hora }}</td>
        <td>{{ evento.precio }}â‚¬</td>
        <td>{{ evento.pueblo.nombre }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
