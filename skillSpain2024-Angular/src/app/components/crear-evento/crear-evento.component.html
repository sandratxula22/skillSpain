<app-navbar></app-navbar>
<section class="min-vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Crear Evento</h3>
            <form [formGroup]="formularioEvento" (ngSubmit)="submit()">
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control form-control-lg"
                  formControlName="nombre"
                />
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="fecha">Fecha</label>
                <input
                  type="date"
                  id="fecha"
                  class="form-control form-control-lg"
                  formControlName="fecha"
                />
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="hora">Hora</label>
                <input
                  type="time"
                  id="hora"
                  class="form-control form-control-lg"
                  formControlName="hora"
                />
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="precio">Precio</label>
                <input
                  type="number"
                  id="precio"
                  class="form-control form-control-lg"
                  formControlName="precio"
                  min="0"
                />
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="pueblo_id">Pueblo</label>
                <select
                  id="pueblo_id"
                  class="form-select form-select-lg mb-4"
                  formControlName="pueblo_id"
                >
                  @if(session == 'Administrador'){ @for(pueblo of pueblos; track
                  pueblo.id){
                  <option value="{{ pueblo.id }}">{{ pueblo.nombre }}</option>
                  } } @if(session == 'Alcalde'){
                  <option value="{{ usuario?.pueblo?.id }}">
                    {{ usuario?.pueblo?.nombre }}
                  </option>
                  }
                </select>
              </div>

              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary btn-lg btn-block"
                [disabled]="formularioEvento.invalid"
              >
                Crear
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
